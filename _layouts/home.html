<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
    <!-- Site Description -->

    <!-- Social Media -->
                <ul class="actions">
                <li><a href="https://discord.gg/tzYECYHS" class="button next scrolly">Discord</a></li>
                <li><a href="{{ site.twitter_url }}" class="button next scrolly">Twitter</a></li>
                <li><a href="{{ site.instagram_url }}" class="button next scrolly">Instagram</a></li>
                <li><a href="{{ site.facebook_url }}" class="button next scrolly">Facebook</a></li>
                </ul>
            </div>

    </div>
</section>

    <!-- Main -->
    <div id="main">


        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h2>Newsletter</h2>
                </header>
                <p>{{ content }}</p>
    <!-- Contact -->
	<div class="content">
		<section>
			<form action="https://formspree.io/{{ site.email }}" method="POST">
				<div class="field half first">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="text" name="_replyto" id="email" />
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send" class="special" /></li>
				</ul>
			</form>

        </div>
                </ul>
            </div>
        </section>

        <!-- Two -->
        {% include tiles.html %}


    </div>

    {% include footer.html %}

</body>

</html>
